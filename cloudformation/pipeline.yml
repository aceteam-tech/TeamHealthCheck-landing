AWSTemplateFormatVersion: '2010-09-09'

Description: >
  CI/CD for Team Health Check - Landing Page

Parameters:
  PipelineName:
    Default: 'THC-landing'
    Description: 'A name for pipeline'
    Type: 'String'
#  WebhookName:
#    Default: 'HC-backend-webhook'
#    Description: 'Github webhook for new changes'
#    Type: 'String'
  OAuthToken:
    Type: 'AWS::SSM::Parameter::Value<String>'
    Default: 'github-hc-functions-pipeline-oauth'
    Description: 'The name of OAuth token for webhook integration defined in parameters store'
  GithubSecret:
    Type: 'AWS::SSM::Parameter::Value<String>'
    Default: 'github-hc-backend-pipeline-secret'
    Description: 'The secret used to ensure, that webhook comes from github'

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: 'CodePipeline Settings'
        Parameters:
          - PipelineName
          - OAuthToken
          - GithubSecret
          - WebhookName

Resources:
  Build:
    Type: 'AWS::CodeBuild::Project'
    Properties:
      Artifacts:
        Type: 'CODEPIPELINE'
      Description: 'Build process to run the nextjs export'
      Environment:
        ComputeType: 'BUILD_GENERAL1_SMALL'
        Image: 'aws/codebuild/nodejs:10.14.1'
        Type: 'LINUX_CONTAINER'
      Name: 'Build'
      ServiceRole: !GetAtt [PipelineRole, Arn]
      Source:
        Type: 'CODEPIPELINE'

  Pipeline:
    Type: 'AWS::CodePipeline::Pipeline'
    Properties:
      Name: !Ref PipelineName
      RoleArn: !GetAtt [PipelineRole, Arn]
      ArtifactStore:
        Location: 'squad-health-check-builds'
        Type: S3
      Stages:
        - Name: 'Source'
          Actions:
            - Name: 'fetch-github'
              ActionTypeId:
                Category: 'Source'
                Owner: 'ThirdParty'
                Provider: 'GitHub'
                Version: '1'
              Configuration:
                Branch: 'master'
                Owner: 'aceteam-tech'
                OAuthToken: !Ref OAuthToken
                PollForSourceChanges: 'false'
                Repo: 'TeamHealthCheck-landing'
              OutputArtifacts:
                - Name: 'TemplateSource'

        - Name: 'Build'
          Actions:
            - Name: 'export'
              RunOrder: 1
              ActionTypeId:
                Category: 'Build'
                Owner: 'AWS'
                Provider: 'CodeBuild'
                Version: '1'
              InputArtifacts:
                - Name: 'TemplateSource'
              Configuration:
                ProjectName: 'Build'
              OutputArtifacts:
                - Name: 'out'

            - Name: 'push-to-beta'
              RunOrder: 2
              ActionTypeId:
                Category: 'Deploy'
                Owner: 'AWS'
                Provider: 'S3'
                Version: '1'
              InputArtifacts:
                - Name: 'out'
              Configuration:
                BucketName: 'beta.teamhealthcheck.net'
                Extract: 'true'

